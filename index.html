<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>観光AIプランナー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for in-browser JSX/TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    <!-- Import map for resolving module specifiers -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <!-- The key change is adding data-presets to tell Babel how to transform the code -->
    <script
      type="text/babel"
      data-presets="env,react,typescript"
      data-type="module"
      src="./index.tsx"
    ></script>
  </body>
</html>
